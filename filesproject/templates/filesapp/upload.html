<!DOCTYPE html>
{% extends 'filesapp/base.html' %}
{% block body_block %}
<h2>BOOKS UPDATION</h2>
<form method="post" enctype="multipart/form-data">
  <input type="file" name='document'>
  <input type="submit">
  {% csrf_token %}

</form>
{% if url %}
<p>uploaded file: <a href="{{ url }}">{{ url }}</a> </p>
{% endif %}
{% endblock %}
